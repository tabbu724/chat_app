<div class="container">
    <h1>Login Here</h1>
    <br>
    <form #logInForm="ngForm" (ngSubmit)="logIn()">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="e-mail" class="form-control" name="email" placeholder="like: username@email.com" [(ngModel)]="user_email" autofocus required>
        </div>

        

        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" [(ngModel)]="user_password" required>
        </div>

        
        <!-- <button type="button" class="btn btn-success" (click)="logIn()">Log In</button> -->
        <button type="submit" class="btn btn-success">Log In</button>

    </form>
</div>
